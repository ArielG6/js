<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ingrese sus datos:</p>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" value=""><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" value=""><br>
    <label >Fecha de nacimiento:</label><br>
    <input type="text" id="dia" name="dia" value="dia dd">
    <input type="text" id="mes" name="mes" value="mes mm">
    <input type="text" id="año" name="año" value="año aaaa"><br><br>
    <button type="button" onclick="ingresoDatos()">Enviar</button><br>
    <a href="index.html">Volver</a>
    <script>
        function ingresoDatos(){
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            alert("Hola "+ nombre + " " + apellido + "!");
            var d = document.getElementById("dia").value;
            var m = document.getElementById("mes").value;
            var a = document.getElementById("año").value;
            var nacimiento = new Date(a + "-" + m + "-" + d);
            var dias = Math.round((Date.now()-nacimiento)/1000/60/60/24);
            alert("naciste hace: "+ dias + " días");
        }
    </script>
</body>
</html>
